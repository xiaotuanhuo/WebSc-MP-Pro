	<script type="text/javascript">
		$(function() {
			getDataList();
			
			$("#picktime_begin").timeDropper({
				meridians: false,
				format: 'HH:mm',
			});
			
			$("#picktime_end").timeDropper({
				meridians: false,
				format: 'HH:mm',
			});
			
			$(".orange").on("click", function() {
				//$("#yourId").children().remove();
				//$.parser.parse("#yourId");
				$(".popup-close").click();
			});
			
			var renderCalendar = function() {
				$('#yourId').jalendar({
				    color: '#66CDAA', // Unlimited
				    color2: '#8FBC8F', // Unlimited
				    lang: 'CN',
				    done: function(data) {
				    	console.log(000);
				    	if (data.type == "del") {
				    		deleteCalendar(data.calendarId);
				    	}
				    }
				});
			}
			
			/*加载备休数据*/
			function getDataList() {
				$.ajax({
					url: 'calendars',
					success : function(result) {
						setListData(result.data);
						renderCalendar();
						$('.sp-wave').hide();
					},
					error : function() {
						
					}
				});
			}
			
			/*设置列表数据*/
			function setListData(data) {
				var listDom = document.getElementById("yourId");
				for (var i = 0; i < data.length; i++) {
					var newObj = data[i];
					var divDom = document.createElement("div");
					divDom.setAttribute("class", "added-event");
					divDom.setAttribute("data-date", newObj.day);
					divDom.setAttribute("data-title", newObj.title);
					divDom.setAttribute("data-id", newObj.calendarId);
					
					listDom.appendChild(divDom);
				}
			}
			
			/*备休信息删除*/
			function deleteCalendar(id) {
				$.post('/mp/calendar/del/' + id, {_method: "DELETE"}, function (data) {
					alert(data.msg);
				});
			}
			
			$(".menu-logout").on("click", function() {
				location.href = "logout";
			});
		});
	</script>
