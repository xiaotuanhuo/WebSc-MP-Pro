<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet"
	href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/validationEngine.jquery.css}">
<title>登录</title>

<style type="text/css">

body {
	background-image: linear-gradient(#eff2f5,#eff2f5);
	color: #D5D6E2;
	font-weight: 500;
	font-size: 1.05em;
	font-family: "Microsoft YaHei", "Segoe UI", "Lucida Grande", Helvetica,
		Arial, sans-serif;
}

.form-horizontal {
	background: #fff;
	padding-bottom: 40px;
	border-radius: 15px;
	text-align: center;
}

.form-horizontal .heading {
	display: block;
	font-size: 35px;
	font-weight: 700;
	padding: 35px 0;
	border-bottom: 1px solid #f0f0f0;
	margin-bottom: 30px;
}

.form-horizontal span {
	color: #D5D6E2;
}

.form-horizontal .form-group {
	padding: 0 40px;
	margin: 0 0 25px 0;
	position: relative;
}

.form-horizontal .form-control {
	background: #f0f0f0;
	border: none;
	border-radius: 20px;
	box-shadow: none;
	padding: 0 20px 0 45px;
	height: 40px;
	transition: all 0.3s ease 0s;
}

.form-horizontal .form-control:focus {
	background: #e0e0e0;
	box-shadow: none;
	outline: 0 none;
}

.form-horizontal .form-group i{
    position: absolute;
    top: 12px;
    left: 60px;
    font-size: 17px;
    color: #c8c8c8;
    transition : all 0.5s ease 0s;
}

.form-horizontal .fa-question-circle {
	display: inline-block;
	position: absolute;
	top: 12px;
	right: 60px;
	font-size: 20px;
	color: #808080;
	transition: all 0.5s ease 0s;
}

.form-horizontal .fa-question-circle:hover {
	color: #000;
}

.form-horizontal .main-checkbox {
	float: left;
	width: 20px;
	height: 20px;
	background: #11a3fc;
	border-radius: 50%;
	position: relative;
	margin: 5px 0 0 5px;
	border: 1px solid #11a3fc;
}

.form-horizontal .main-checkbox label {
	width: 20px;
	height: 20px;
	position: absolute;
	top: 0;
	left: 0;
	cursor: pointer;
}

.form-horizontal .main-checkbox label:after {
	content: "";
	width: 10px;
	height: 5px;
	position: absolute;
	top: 5px;
	left: 4px;
	border: 3px solid #fff;
	border-top: none;
	border-right: none;
	background: transparent;
	opacity: 0;
	-webkit-transform: rotate(-45deg);
	transform: rotate(-45deg);
}

.form-horizontal .main-checkbox input[type=checkbox] {
	visibility: hidden;
}

.form-horizontal .main-checkbox input[type=checkbox]:checked+label:after
	{
	opacity: 1;
}

.form-horizontal .text {
	float: left;
	margin-left: 7px;
	line-height: 20px;
	padding-top: 5px;
	text-transform: capitalize;
}

.form-horizontal .btn {
	font-size: 14px;
	width: 100%;
	color: #fff;
	background: #00b4ef;
	border-radius: 30px;
	padding: 10px 25px;
	border: none;
	text-transform: capitalize;
	transition: all 0.5s ease 0s;
}

@media only screen and (max-width: 479px) {
	.form-horizontal .form-group {
		padding: 0 25px;
	}
	.form-horizontal .form-group i {
		left: 45px;
	}
	.form-horizontal .btn {
		padding: 10px 20px;
	}
}
</style>
</head>
<body>

	<div>
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form id="loginForm" class="form-horizontal" th:action="@{/login}"
						method="post">
						<span class="heading">用户登录</span>
						<input type="text" name="wxUserid" th:value="${wxUserid}" style="display: none;">
						<input type="text" name="openid" th:value="${openid}" style="display: none;">
						<div class="form-group">
							<input type="text" name="username" class="form-control"
								placeholder="用户名" data-validation-engine="validate[required]"
								data-errormessage-value-missing="用户名不能为空"
								data-prompt-position="inline">
							<i class="fa fa-user"></i>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="密码" data-validation-engine="validate[required]"
								data-errormessage-value-missing="密码不能为空"
								data-prompt-position="inline">
							<i class="fa fa-lock"></i>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
						<p style="color:red" th:text="${msg}"  th:if="${not #strings.isEmpty(msg)}"></p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.validationEngine-zh_CN.js}"></script>
	<script th:src="@{/js/jquery.validationEngine.js}"></script>
	<script type="text/javascript">
		$('#loginForm').validationEngine({
			maxErrorsPerField: 1
		});
	</script>

</body>
</html>
